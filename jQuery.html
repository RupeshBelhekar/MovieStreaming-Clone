<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=  "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Document</title>

    <script>
        $(document).ready(function () {
            $("#st1").click(function () {
                $(".fa").css("color", "black");
                $("#st1").css("color", "red");

            });
            $("#st2").click(function () {
                $(".fa").css("color", "black");
                $("#st2").css("color", "orange");

            });
            $("#st3").click(function () {
                $(".fa").css("color", "black");
                $("#st3").css("color", "pink");

            });
            $("#st4").click(function () {
                $(".fa").css("color", "black");
                $("#st4").css("color", "yellow");

            });
            $("#st5").click(function () {
                $(".fa").css("color", "black");
                $("#st5").css("color", "gold");

            });
            $('#st1').click(function () {
                $('#aboutfeedback').text('Poor')
                $('#aboutfeedback').css("padding-left", "0")
            })
            $('#st2').click(function () {
                $('#aboutfeedback').text('Below Avg')
                $('#aboutfeedback').css("padding-left", "0")

            })
            $('#st3').click(function () {
                $('#aboutfeedback').text('Avg')
                $('#aboutfeedback').css("padding-left", "0")

            })
            $('#st4').click(function () {
                $('#aboutfeedback').text('Good')
                $('#aboutfeedback').css("padding-left", "0")

            })
            $('#st5').click(function () {
                $('#aboutfeedback').text('Excellent')
                $('#aboutfeedback').css("padding-left", "0")

            })
        });

    </script>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="card mt-5 pb-5">
            <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
                <i class="fas fa-chevron-left"></i>
                <span class="pb-3">feedback</span>
                <i class="fas fa-times"></i>
            </div>
            <div class="mt-2 p-4 text-center">
                <h6 class="mb-0">Your feedback help us to improve.</h6>
                <small class="px-3">Please let us know about your chat experience.</small>

                <div class="size">
                    fa fa-star is used to create star icon
                    <i class="fa fa-tired" style="font-size: 20px;" aria-hidden=" true" id="st1"></i>
                    <i class="fa fa-frown" style="font-size: 20px;" aria-hidden="true" id="st2"></i>
                    <i class="fa fa-smile" style="font-size: 20px;" aria-hidden=" true" id="st3"></i>
                    <i class="fa fa-smile-wink" style="font-size: 20px;" aria-hidden="true"
                        id="st4"></i>
                    <i class="fa fa-laugh-beam" style="font-size: 20px;" aria-hidden="true"
                        id="st5"></i>
                </div>

                <p id="aboutfeedback"></p>
                <div class="form-group mt-4">
                    <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-primary btn-block"><span>Send feedback</span></button>
                </div>
                <p class="mt-3">Continue without sending feedback</p>
            </div>
        </div>
    </div>
</body>

</html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navia FeedBack Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  </head>
  <body>
    <div class="center">
      <h2>Kindly fill the feedback form..</h2>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Feedback Please</button>
    </div>
<div id="id01" class="modal">

  <form class="modal-content animate" action="">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="doctor1.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Your Full Name.." name="uname" required>

      <label for="mob"><b>Mobile Number</b></label>
      <input type="text" placeholder="Enter Mobile Number.." name="uname" required>

      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Your Email Address.." name="uname" required>

      <label for="feedback"><b>Your Feedback</b></label>
      <textarea id="feedback" name="feedback" placeholder="Write feedback.." style="height:200px"></textarea>

      <button type="submit" class="button">Submit</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Send me newslatter
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Back to home <a href="#">Home</a></span>
    </div>
  </form>
</div>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript" src="main.js"></script>

  </body>
</html>
